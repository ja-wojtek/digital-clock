<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Digital clock</title>
</head>

<body>
  <div class="tools">
    <div>
      <button class="colorBtn">COLOR</button>
      <button class="formatBtn">12/24</button>
    </div>
  </div>
  <div class="clock">
    <div class="digit-hour">00</div>
    <div class="digit-dots">:</div>
    <div class="digit-minute">00</div>
    <div class="extra-data">
      <div class="extra-day">000</div>
      <div class="extra-seconds">00</div>
      <div class="am">AM</div>
      <div class="pm">PM</div>
    </div>

  </div>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
